<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è: –õ–∏–Ω–∏–∏ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bisector: #9b59b6;
            --height: #e67e22;
            --median: #27ae60;
            --bg: #f4f7f6;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .container { background: white; display: flex; width: 900px; height: 550px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; }
        
        .canvas-area { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; border-right: 1px solid #eee; }
        
        .info-area { width: 350px; padding: 40px; display: flex; flex-direction: column; justify-content: center; }

        svg { width: 100%; height: 350px; overflow: visible; }
        
        /* –°—Ç–∏–ª–∏ –ª–∏–Ω–∏–π */
        .tri-shape { fill: #3498db11; stroke: var(--primary); stroke-width: 3; }
        .main-line { stroke-width: 3; stroke-dasharray: 8,4; transition: 0.3s; opacity: 0; }
        .angle-arc { fill: none; stroke-width: 2; opacity: 0; transition: 0.3s; }
        .rect-mark { fill: none; stroke-width: 2; opacity: 0; transition: 0.3s; }
        .segment-mark { stroke-width: 3; opacity: 0; transition: 0.3s; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-panel { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 20px; }
        .tool-btn { border: 2px solid #ddd; background: white; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; text-align: left; display: flex; align-items: center; }
        .tool-btn:hover { background: #f9f9f9; border-color: var(--accent); }
        .tool-btn.active { color: white; border-color: transparent; }
        
        .btn-bis { border-left: 8px solid var(--bisector); }
        .btn-bis.active { background: var(--bisector); }
        .btn-hei { border-left: 8px solid var(--height); }
        .btn-hei.active { background: var(--height); }
        .btn-med { border-left: 8px solid var(--median); }
        .btn-med.active { background: var(--median); }

        .desc-text { font-size: 0.95em; color: #555; line-height: 1.5; margin-bottom: 20px; }
        .formula { background: #f0f0f0; padding: 5px 10px; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <div class="canvas-area">
        <svg viewBox="0 0 400 350">
            <!-- –û—Å–Ω–æ–≤–∞–Ω–∏–µ –∏ –±–æ–∫–∞ -->
            <path class="tri-shape" d="M200,50 L50,300 L350,300 Z" />
            
            <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è (–û–±—â–∞—è –¥–ª—è –≤—Å–µ—Ö) -->
            <line id="theLine" class="main-line" x1="200" y1="50" x2="200" y2="300" stroke="#7f8c8d" />

            <!-- –í–∏–∑—É–∞–ª –¥–ª—è –ë–∏—Å—Å–µ–∫—Ç—Ä–∏—Å—ã (–î—É–≥–∏ —É –≤–µ—Ä—à–∏–Ω—ã B) -->
            <path id="arcL" class="angle-arc" d="M190,75 A15,15 0 0 1 200,75" stroke="var(--bisector)" />
            <path id="arcR" class="angle-arc" d="M200,75 A15,15 0 0 1 210,75" stroke="var(--bisector)" />

            <!-- –í–∏–∑—É–∞–ª –¥–ª—è –í—ã—Å–æ—Ç—ã (–ü—Ä—è–º–æ–π —É–≥–æ–ª –≤–Ω–∏–∑—É) -->
            <polyline id="squareMark" class="rect-mark" points="185,300 185,285 200,285" stroke="var(--height)" />

            <!-- –í–∏–∑—É–∞–ª –¥–ª—è –ú–µ–¥–∏–∞–Ω—ã (–ó–∞—Å–µ—á–∫–∏ –Ω–∞ –æ—Å–Ω–æ–≤–∞–Ω–∏–∏) -->
            <line id="mMark1" class="segment-mark" x1="120" y1="290" x2="130" y2="310" stroke="var(--median)" />
            <line id="mMark2" class="segment-mark" x1="270" y1="290" x2="280" y2="310" stroke="var(--median)" />

            <!-- –ë—É–∫–≤—ã -->
            <text x="195" y="40" font-weight="bold">B</text>
            <text x="35" y="315" font-weight="bold">A</text>
            <text x="355" y="315" font-weight="bold">C</text>
            <text x="195" y="325" font-weight="bold" fill="#7f8c8d">H/M</text>
        </svg>
    </div>

    <div class="info-area">
        <h2>–õ–∏–Ω–∏–∏ –≤ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–µ</h2>
        <p class="desc-text">–í —Ä–∞–≤–Ω–æ–±–µ–¥—Ä–µ–Ω–Ω–æ–º —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–µ –ª–∏–Ω–∏—è, –ø—Ä–æ–≤–µ–¥—ë–Ω–Ω–∞—è –∏–∑ –≤–µ—Ä—à–∏–Ω—ã –∫ –æ—Å–Ω–æ–≤–∞–Ω–∏—é, –æ–±–ª–∞–¥–∞–µ—Ç —É–Ω–∏–∫–∞–ª—å–Ω—ã–º —Å–≤–æ–π—Å—Ç–≤–æ–º: <b>–æ–Ω–∞ —Å–æ–≤–º–µ—â–∞–µ—Ç –≤ —Å–µ–±–µ —Ç—Ä–∏ —Ä–æ–ª–∏.</b></p>
        
        <div class="btn-panel">
            <button class="tool-btn btn-bis" onclick="showFeature('bis')">–ë–∏—Å—Å–µ–∫—Ç—Ä–∏—Å–∞ üìê</button>
            <button class="tool-btn btn-hei" onclick="showFeature('hei')">–í—ã—Å–æ—Ç–∞ üìç</button>
            <button class="tool-btn btn-med" onclick="showFeature('med')">–ú–µ–¥–∏–∞–Ω–∞ üìè</button>
        </div>

        <p id="explanation" style="margin-top:20px; font-style: italic; color: #666;"></p>
    </div>
</div>

<script>
    function showFeature(type) {
        // –°–±—Ä–æ—Å –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        
        // –°–±—Ä–æ—Å –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ SVG
        const elements = ['theLine', 'arcL', 'arcR', 'squareMark', 'mMark1', 'mMark2'];
        elements.forEach(el => document.getElementById(el).style.opacity = "0");
        
        const line = document.getElementById('theLine');
        line.style.opacity = "1";
        const exp = document.getElementById('explanation');

        if (type === 'bis') {
            document.querySelector('.btn-bis').classList.add('active');
            line.style.stroke = "var(--bisector)";
            document.getElementById('arcL').style.opacity = "1";
            document.getElementById('arcR').style.opacity = "1";
            exp.innerHTML = "<b>–ë–∏—Å—Å–µ–∫—Ç—Ä–∏—Å–∞</b> –¥–µ–ª–∏—Ç —É–≥–æ–ª ‚à†B –ø–æ–ø–æ–ª–∞–º. –¢–µ–ø–µ—Ä—å –ª–µ–≤—ã–π —É–≥–æ–ª —Ä–∞–≤–µ–Ω –ø—Ä–∞–≤–æ–º—É.";
        } 
        else if (type === 'hei') {
            document.querySelector('.btn-hei').classList.add('active');
            line.style.stroke = "var(--height)";
            document.getElementById('squareMark').style.opacity = "1";
            exp.innerHTML = "<b>–í—ã—Å–æ—Ç–∞</b> –ø–∞–¥–∞–µ—Ç –Ω–∞ –æ—Å–Ω–æ–≤–∞–Ω–∏–µ –ø–æ–¥ –ø—Ä—è–º—ã–º —É–≥–ª–æ–º (90¬∞).";
        } 
        else if (type === 'med') {
            document.querySelector('.btn-med').classList.add('active');
            line.style.stroke = "var(--median)";
            document.getElementById('mMark1').style.opacity = "1";
            document.getElementById('mMark2').style.opacity = "1";
            exp.innerHTML = "<b>–ú–µ–¥–∏–∞–Ω–∞</b> –¥–µ–ª–∏—Ç –æ—Å–Ω–æ–≤–∞–Ω–∏–µ AC –Ω–∞ –¥–≤–∞ —Ä–∞–≤–Ω—ã—Ö –æ—Ç—Ä–µ–∑–∫–∞: AM = MC.";
        }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –ø–µ—Ä–≤–æ–µ —Å–≤–æ–π—Å—Ç–≤–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = () => showFeature('bis');
</script>

</body>
</html>
